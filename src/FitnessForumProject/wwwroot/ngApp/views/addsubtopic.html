<h1>Create A SubTopic</h1>
<form ng-submit="controller.addSubTopic()">
    <label>Title</label>
    <input type="text" ng-model="controller.subtopic.title" />
    <label>Description</label>
    <input type="text" ng-model="controller.subtopic.description" />
    <button type="submit">Add</button>
</form>
